<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HAYEON KIM</title>
        <link rel="stylesheet" href="./assets/css/styles-mobile.css">
        <link rel="stylesheet" href="./assets/css/art_detail.css">
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="modal_container">
            <ul>
                <li><a href="./about.html">ABOUT</a></li>
                <li><a href="./art_2024.html">2024</a></li>
                <li><a href="./art_2025.html">2025</a></li>
                <li><a href="./profile.html">PROFILE</a></li>
            </ul>
        </div>
        <header>
            <div class="logo">
                <a href="index.html">김하연</a>
            </div>
            <div class="category">
                <a class="category-trigger" href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>               
            </div>
        </header>
        <main>
            <div class="gallery">
                <div class="main-art">
                    <img id="main-image" src="./assets/image/art01.png" alt="Main Art">
                    <div class="description"><숲> 2024, 캔버스에 수채, 39.4x54.5 cm</div>
                </div>
                <div class="sub-arts">
                    <img class="sub-art" src="./assets/image/art01.png" alt="Sub Art 1">
                    <img class="sub-art" src="./assets/image/art01_01.png" alt="Sub Art 2">
                </div>
              </div>
        </main>
        <footer>
            <span></span>
            <p>Copyrightⓒ.All Rights Reserved</p>
        </footer>
        <script>
            var burger = $('.category-trigger');
            var modal = $('.modal_container');
            var closeModal = $('.category-trigger active');

            burger.each(function(){
                var $this = $(this);
            
                $this.on('click', function(e){
                    e.preventDefault();
                    $(this).toggleClass('active');
                    modal.toggleClass('show');
                })
            });

            closeModal.on('click', function() {
                modal.fadeOut();
            });

            $(document).ready(function () {
                // When a sub-photo is clicked
                $(".sub-art").on("click", function () {
                    $("#main-image").attr("src", $(this).attr("src"));
                });
            });
        </script>
    </body>
</html>
